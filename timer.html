<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCloud</title>
    <link
      href="https://fonts.googleapis.com/css?family=Antonio"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <style>
      /* Modal Structure */
#playButton {
  display: block;
}

#pauseButton {
  display: none;
}
    </style>    
</head>
<body>
   <div class="modal-header">
      <h1 class="logo">
        Timer
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <input type="text" maxlength="2" value="00" id="hh"><span>:</span>
      <input type="text" maxlength="2" value="00" id="mm"><span>:</span>
      <input type="text" maxlength="2" value="00" id="ss">
    </div>
    <div class="modal-icons">
      <div class="flex-container" >
        <div class="flex">
            <a href="popup.html" id="home">
              <div class="controls">
              <button class="buttonHome">
              <svg xmlns="http://www.w3.org/2000/svg"  class="abc" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>
              </button>
              </div>
            </a>
          </div>
          <div class="flex" >
              <div class="controls">
              <button class="buttonPlay">
              <svg xmlns="http://www.w3.org/2000/svg" id="playButton" class="abc" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
              </svg>
  
              <svg xmlns="http://www.w3.org/2000/svg" id="pauseButton" class="abc" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
              </svg>
              </button>
              </div>
          </div>
          <div class="flex">
              <div class="controls">
              <button class="buttonReset">
              <svg xmlns="http://www.w3.org/2000/svg" id="resetButton" class="abc" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
              </svg>
              </button>
              </div>
          </div>
        </div>
      </div>
      <script src="timer.js"></script>
  </body>
  </html>
