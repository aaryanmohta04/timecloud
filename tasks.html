<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="tasks.css" >
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
      type="text/css"
    />

     <body>
    <div class="modal-content">
    <div class="todoList">
  <div class="content">
  <div class="modal-header">
      <h1 class="logo">
        Tasks
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <form class="add">
      <input type="text" id ="texttask" autocomplete="off" name="add" placeholder="  Add item...">
      <div class="input-buttons">
        <a href="#0" class="add-todo">
          <svg xmlns="http://www.w3.org/2000/svg"  style="padding-top:3px;height:26px;width:26px"class="abc" viewBox="0 0 16 16">
           <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        </a>
      </div>
    </form>
    <ul class="todos">
    </ul>
  </div>
  <div class="modal-icons">
    <div class="flex-container"  >
      <div class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" id="reset" class="abc"  viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                </svg>
            </div>
        <div class="flex">
          <a href="popup.html" >
            <svg xmlns="http://www.w3.org/2000/svg"  id="home" class="abc" viewBox="0 0 16 16">

            </svg>
          </a>
        </div>
      </div>
    </div>
</div>
</div>

</html>
